<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Projeto desenvolvido durante a Formação Javascript da DIO">
    <meta name="author" content="Fatima Ferreira">
    <meta name="copyright" content="Todos os direitos livres">
    <meta name="robots" content="index, follow">

    <!-- Reset CSS and Global CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">

    <title>Pokedex</title>
</head>

<body>

    <main class="main">
        <section class="container">
            <h1 class="section-title">Pokedex</h1>

            <ol class="pokemons">
                <li class="pokemon">
                    <span class="pokemon-number">#0001</span>
                    <h2 class="pokemon-name">Bulbasaur</h2>

                    <div class="pokemon-detail">
                        <ol class="pokemon-types">
                            <li class="pokemon-type">Grass</li>
                            <li class="pokemon-type">Poison</li>
                        </ol>
                        <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Bulbasaur">
                    </div>

                </li>
            </ol>

        </section>
    </main>
    <!-- Script -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
